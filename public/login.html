<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="login-form">
        <div class="container">
            <div class="login-form__card card">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6">
                        <div class="login-form__image">
                            <img src="assets/img/login-image.jpg" alt="Login Form Image" class="img-fluid">
                        </div><!-- /.login-form__image -->
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="login-form__card__content">
                            <div class="login-form__card__title">Login Form</div>
                            <form class="login-form-item" action="#" method="">
                                <div class="login-form-item__group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="login-form-item__group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="login-form-item__group">
                                    <button type="submit" class="btn btn-primary">Log in</button>
                                </div><!-- /.login-form-item__group -->
                            </form>
                            <div class="login-form-item__bottom">
                                <a href="#" class="login-form-item__bottom__link">Forgot Password?</a>
                                <a href="#" class="login-form-item__bottom__link">Create Account</a>
                            </div><!-- /.login-form-item__bottom -->
                            <div class="login-form-item__link">
                                <a href=""><i class="fab fa-facebook"></i></a>
                                <a href=""><i class="fab fa-google"></i></a>
                                <a href=""><i class="fab fa-github"></i></a>
                            </div><!-- /.login-form-item__link -->
                        </div><!-- /.login-form__card__content -->
                    </div>
                </div>
            </div><!-- /.login-form__card -->
        </div>
    </section><!-- /.login-form -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
